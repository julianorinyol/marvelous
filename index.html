<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvelous</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="app.js"></script>

    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

<link href='https://fonts.googleapis.com/css?family=Merriweather:700italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body ng-app="marvelous">
    <div class='container' ng-controller="MainCtrl"  >
      <div class='' id='page-container' >
          <h1 id='title'>{{title}}</h1>
          <div id='intro-paragraph'>Lorem Ipsum is simply dummy text of the printing 
          and typesetting industry. Lorem Ipsum has been 
          the industry's standard dummy text ever since.</div>
          
          <div id='add-an-item'><p >ADD AN ITEM</p></div>

    <div class='col-lg-4' id='input-area'>

          <form class='col-lg-12' ng-submit="addItem()">
            <input class='col-xs-12'type="text" id='enter-item-input' placeholder="ENTER ITEM" ng-model="newItem"></input>
            <select class='col-xs-12' ng-model="listName">
              <option value="items">CHOOSE COLUMN</option>
              <option value="items">{{column1name}}</option>
              <option value="otherItems">{{column2name}}</option>
            </select>
            <button class='col-xs-12' type="submit" id='add-item-button'>ADD ITEM</button>
          </form>

          <p id='search-an-item'>SEARCH AN ITEM</p>
          <div class='col-xs-12' id="search-container">
            <input class='col-xs-12'type="text" placeholder='SEARCH' id="search" ng-model="search">
            <span class="glyphicon glyphicon-search" id='search-img'></span>
          </div>

        </div>  <!-- input area -->

       <div class='col-lg-8' id='display-area'>
          <div id='column-container'>
            <div class='col-lg-6 column'>
              <div class="column-title col-lg-12"><p>{{column1name}}</p></div>
              <div class='list'>
                <div class='listing' ng-repeat="item in items | filter:search" >
                  <span class="item-name">{{item}}</span> <span class='remove-button' ng-click="deleteItem(items, item)"></span>
                </div>
              </div>
            </div>
            <div class='col-lg-6 column'>
              <div class="column-title col-lg-12"><p>{{column2name}}</p></div>
              <div class='list'>
                <div class='listing' ng-repeat="otherItem in otherItems | filter:search">
                  <span class="item-name" >{{otherItem}}</span> <span class='remove-button'  ng-click="deleteItem(otherItems, otherItem)"></span>
                </div>
              </div>
            </div>
          </div>
        </div>  <!-- display area -->


      </div>  <!-- row -->
    </div> <!-- .container -->

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

  </body>
</html>
